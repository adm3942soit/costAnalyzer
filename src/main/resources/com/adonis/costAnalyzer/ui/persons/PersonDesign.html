<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;../../src/com.adonis.main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-horizontal-layout size-full margin>
   <vaadin-image width="90px" height="90px" _id="pictureImage"></vaadin-image>
   <vaadin-vertical-layout size-full :expand>
    <vaadin-form-layout margin-top="false" :middle>
     <vaadin-text-field caption="Picture" width="200px" height="50px" _id="picture" :left></vaadin-text-field>
     <vaadin-button width="70px" height="50px" plain-text _id="upload" :right>
      Upload
     </vaadin-button>
     <vaadin-text-field caption="First Name" _id="firstName"></vaadin-text-field>
     <vaadin-text-field caption="Last Name" _id="lastName"></vaadin-text-field>
     <vaadin-text-field caption="Email" _id="email"></vaadin-text-field>
     <vaadin-date-field caption="Birth day" _id="dayOfBirth"></vaadin-date-field>
     <vaadin-text-field caption="Login" _id="login"></vaadin-text-field>
     <vaadin-password-field caption="Password" _id="password"></vaadin-password-field>
     <vaadin-text-area caption="Notes" size-full _id="notes"></vaadin-text-area>
     <vaadin-horizontal-layout _id="buttonGroup">
      <vaadin-button width="70px" height="30px" plain-text _id="save">
        Save 
      </vaadin-button>
      <vaadin-button width="70px" height="30px" plain-text _id="add">
        Add 
      </vaadin-button>
      <vaadin-button width="70px" height="30px" plain-text _id="delete">
        Delete 
      </vaadin-button>
      <vaadin-button width="70px" height="30px" plain-text _id="cancel">
        Cancel 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-form-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
